<html>
    <head>
        <title>Curso Javascript</title>
    <head>
        <body>
            <script>
            function retornaSexoIf(sexo){
                if (sexo === 'M'){
                    return 'Masculino';
                } else if (sexo ==='F') {
                    return 'Feminino';
                } else {
                    return 'Outro';
                }
            }
            function retornaSexoCase(sexo){
                switch(sexo){
                    case 'M':
                        return 'Masculino';
                    case 'F':
                        return 'Feminino';
                    default:
                        return 'Outro';
                }
            }
            var resultado = retornaSexoIf('aaaaaaaaaaa');
            var resultado2 = retornaSexoCase('M');

            console.log(resultado);
            console.log(resultado2);

            </script>    
        </body>
</html>
